name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'  # 指定 Go 版本
        
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Initialize Go Module
      run: |
        if [ ! -f go.mod ]; then
          go mod init github.com/zengge99/XiaoyaWebDavProxy
        fi
        
    - name: Get dependencies
      run: go mod tidy
      
    - name: Build
      run: go build -v ./...
      
    - name: Run tests
      run: go test -v ./...
      
    - name: Run vet
      run: go vet ./...
      
    - name: Run staticcheck
      uses: dominikh/setup-staticcheck@v1
      with:
        version: 'latest'
      run: staticcheck ./...
