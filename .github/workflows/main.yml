name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Initialize Go module
      run: go mod init simple-go-project
      
    - name: Build
      run: go build -v .
      
    - name: Run
      run: go run .